<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/swiper/swiper-bundle.min.css"
        />
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="swiper mySwiper">
                    <div class="slider swiper-wrapper">
                        <div class="slider-item green swiper-slide">1</div>
                        <div class="slider-item red swiper-slide">2</div>
                        <div class="slider-item blue swiper-slide">3</div>
                        <div class="slider-item tomato swiper-slide">4</div>
                        <div class="slider-item teal swiper-slide">5</div>
                        <div class="slider-item brown swiper-slide">6</div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script>
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 2,
                spaceBetween: 20,
                autoplay: {
                    delay: 250,
                    disableOnInteraction: false,
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                loop: true,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
            });
        </script>
    </body>
</html>
